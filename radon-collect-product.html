<link rel="import" href="../polymer/polymer.html">
<dom-module id="radon-collect-product">
    <template>
			  <style>
			      :host {
			        display: block;
			      }
			    </style>

			  <iron-ajax auto
		          url="https://magentourl.com/V1/products/{{this.sku}}"
		          params='{}'
		          handle-as="json"
		          last-response="{{ajaxResponse}}"></iron-ajax>

			  </template>
    <script>
        (function() {
            Polymer({
                is: 'radon-collect-product',
                properties: {
                    filter: {
                        type: String
                    },
                    sku: {
                        type: String
                    }
                }
            })
        })();
    </script>
</dom-module>
